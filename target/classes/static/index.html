<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kinobillettregistrering</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"><meta name="description" content="">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.3/jquery.min.js"></script>
    <script src="script.js"></script>
</head>
<body>

<div class="container mt-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <h1 class="mb-4">Bestilling av kinobiletter</h1>
            <form>
                <div class="mb-3">
                    <label for="filmNavn" class="form-label">Velg Film</label>
                    <select class="form-select" id="filmNavn">
                        <option value="Velg Film: ">Velg film her</option>
                        <option value="Kon-tiki">Kon-tiki</option>
                        <option value="Skjelvet">Skjelvet</option>
                        <option value="Tunnelen">Tunnelen</option>
                        <option value="Bølgen">Bølgen</option>
                        <option value="Haisommer">Haisommer</option>
                    </select>
                    <span id ="feilFilmNavn" style = "color : red"></span>
                </div>

                <div class="mb-3">
                    <label for="antallBilletter" class="form-label">Antall billetter</label>
                    <input type="text" class="form-control" size="2" id="antallBilletter">
                    <span id="feilAntallBilletter" style="color : red"></span>
                </div>

                <div class="row g-3">
                    <div class="col">
                        <label for="fornavn" class="form-label">Fornavn</label>
                        <input type="text" class="form-control" id ="fornavn">
                        <span id="feilFornavn" style="color: red"></span>
                    </div>
                    <div class="col">
                        <label for="etternavn" class="form-label">Etternavn</label>
                        <input type="text" class="form-control" id="etternavn">
                        <span id="feilEtternavn" style="color: red"></span>
                    </div>
                </div>

                <div class="mb-3">
                    <label for="telefonNr" class="form-label">Telefonnr</label>
                    <input type="text" class="form-control" id="telefonNr" pattern="[0-9]{8}" required>
                    <span id="feilTelefonNr" style="color: red"></span>
                </div>

                <div class="mb-3">
                    <label for="epost" class="form-label">Epost</label>
                    <input type="text" class="form-control" id="epost">
                    <span id="feilEpost" style="color: red"></span>
                </div>
                <button type="button" class="btn btn-primary" onclick="kjopBillett()">Kjøp billett</button>

                <h2 class="mt-4">Alle billetter</h2>
                <div class="mb-3" id="output">
                    <!-- Billettene som vises her -->
                </div>

                <button type="button" class="btn btn-danger" onclick="slettAlle()">Slett alle billettene</button>

            </form>
        </div>
    </div>
</div>


</body>
</html>
